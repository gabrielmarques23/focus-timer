<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">


</head>

<body>

    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div id="controls">
            <button class="play" onclick="clickButtonPlay()"><img src="assets/play-circle.png" alt="Play"></button>

            <button class="pause hide" onclick="clickButtonPause()"><img src="assets/pause-circle.png"
                    alt="Pause"></button>

            <button class="stop hide" onclick="clickButtonStop()"><img src="assets/stop-circleW.png"
                    alt="Stop"></button>

            <button class="set"><img src="assets/timer-circleW.png" alt="Set hide"></button>
        </div>
    </main>

    <footer>
        <button class="soundOn" onclick="clickButtonSoundOn()"><img src="assets/sound-onW.png" alt=""></button>
        <button class="soundOff hide" onclick="clickButtonSoundOff()"><img src="assets/sound-offW.png" alt=""></button>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
