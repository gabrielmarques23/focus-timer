<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>

    <link rel="stylesheet" href="estilos/style.css">

    <script src="js/script.js"></script>
</head>

<body>

    <main>
        <div id="timer">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>

        <div id="controls">
            <button id="play"><img src="assets/play-circle.png" alt="Play"></button>
            <button id="pause"><img src="assets/pause-circle.png" alt="Pause"></button>
            <button id="stop"><img src="assets/stop-circle.png" alt="Stop"></button>
            <button id="set"><img src="assets/timer-circle.png" alt="Set"></button>
        </div>
    </main>

    <footer>
        <button id="soundOn"><img src="assets/sound-on.png" alt=""></button>
        <button id="soundOff"><img src="assets/sound-off.png" alt=""></button>
    </footer>

</body>

</html>
